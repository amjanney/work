<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, minimum-scale=1,user-scalable=no">
		<meta content="telephone=no" name="format-detection" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<title>必订火</title>
		<script type="text/javascript">
			var computedFz = (function(){
				var designWidth = 375, rem2px = 100;
				function computedFz(){
					var fz = Math.floor(window.innerWidth / designWidth * rem2px);
					document.documentElement.style.fontSize = (fz>200?120:(fz<100?100:fz)) + 'px'
				}
				return computedFz;
			})();
			computedFz();
			setTimeout(computedFz,500);
			window.onresize = function(){
				setTimeout(computedFz,500);
			}
		</script>
		<script src="http://g.alicdn.com/dingding/open-develop/1.6.9/dingtalk.js"></script>
	</head>

		<div id="app"></div>

	</body>
</html>
